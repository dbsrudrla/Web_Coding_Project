<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle_game</title>
</head>
<body>

    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
            padding: 5px;
            margin: 5px;
        }
        button {
            width: 80px;
            height: 63px;
            margin: 5px;
            position: absolute;
            color: white;
            font-size: 1.3rem;
            background-color: lightpink;
            border: 1px solid transparent;
        }
    </style>
    
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <button>Click !</button>

    <script>
        const answer = "happy";

        document.querySelector('button').addEventListener("click",
        
        function(){

            const input = document.querySelectorAll(".input");

            for (let i = 0; i < 5; i++) {
                if (input[i].value == answer[i]){
                    input[i].style.background = "green" ;
                } else if (answer.includes(input[i].value)){
                    input[i].style.background = "yellow" ;
                } else {
                    input[i].style.background = "lightgrey" ;
                }

                input[i].classList.remove("input");

            }

            const template = `<div>
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
            </div>`;
            document.querySelector("body").insertAdjacentHTML
            ("beforeend", template);

        })

    </script>

</body>
</html>
